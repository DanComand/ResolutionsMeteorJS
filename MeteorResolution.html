<!-- Changing to sauce2.0 -->

<head>
  <title>Sauce 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
      <h1><i>Sauce!</i></h1>
      <div class="login-buttons">
        Logged in as: {{> loginButtons}}
      <div class="hide-finished">
        <input type="checkbox" checked="{{hideFinished}}">
        Hide Seen Links
      </div> 
      </div>
    </header>
    <div class="top-content"> 
      {{#if currentUser}}
        <form class="new-resolution">
          <input type="text" name="url" placeholder="Link To Bookmark" required><br>
          <input type="text" name="firstComment" placeholder="Add A Comment"><br>
          <input type="submit" value="Submit">
        </form>
      {{/if}}
    </div>
    <div class="bookmark-container">
        {{#each resolutions}}
          {{> resolution}}
        {{/each}}  
    </div>
</body>
