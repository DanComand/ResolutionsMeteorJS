<!-- Changing to sauce2.0 -->

<head>
  <title>Sauce 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
  
  <div class="container">
    <header>
      <h1>Sauce - Now even <i>saucier!</i></h1>
      
      <label class="hide-finished">
        <input type="checkbox" checked="{{hideFinished}}">
        Hide Seen Links
      </label>  
      <div class="login-buttons">{{> loginButtons}}</div>
      {{#if currentUser}}
        <form class="new-resolution">
          <!-- <input type="text" name="title" placeholder="Bookmark Title"> -->
          <input type="text" name="url" placeholder="Link To Bookmark" required><br>
          <input type="submit" value="Submit">
        </form>
      {{/if}}
    </header>
    <div class="bookmark-container">
      <ul>
        {{#each resolutions}}
          {{> resolution}}
        {{/each}}  
      </ul>
      <div class="comments-container">
      {{#each comments}}
        {{> comment}}
      {{/each}}
      </div>
    </div>

  </div>
</body>
